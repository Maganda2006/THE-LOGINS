<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Status Page</title>
  <style>
    :root {
      --bg: #000;
      --accent: #ff7a00; /* orange */
      --text: #ffffff;
      --text-dark: #111111;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    }

    .wrap {
      min-height: 100dvh; /* mobile-friendly viewport */
      display: grid;
      grid-template-rows: 30vh 30vh 1fr;
    }

    header {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 0 6vw;
    }

    .title {
      font-size: clamp(28px, 9vw, 56px);
      font-weight: 900;
      letter-spacing: 0.04em;
      color: var(--accent);
      text-transform: uppercase;
    }

    .mid {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 0 8vw;
    }

    .mid p {
      font-size: clamp(16px, 4.5vw, 22px);
      line-height: 1.35;
      margin: 0 0 18px;
    }

    .cta {
      display: inline-block;
      padding: 14px 20px;
      border-radius: 10px;
      background: var(--accent);
      color: var(--text-dark);
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(255, 122, 0, 0.25);
      border: 0;
    }

    .bottom {
      display: grid;
      align-content: start;
      gap: 14px;
      padding: 20px 6vw 10vh;
    }

    .bar {
      width: 100%;
      height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      outline: 1px solid rgba(255,255,255,0.1);
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      border-radius: inherit;
      animation: load 10s ease-in-out infinite;
    }

    .bar-label {
      font-size: 12px;
      color: var(--text-dark);
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    .bar-wrap {
      position: relative;
      width: 100%;
    }

    @keyframes load {
      0%   { width: 0%; }
      50%  { width: 78%; }
      100% { width: 100%; }
    }

    .cta:active { transform: translateY(1px); }

    @supports (padding: max(0px)) {
      .wrap { padding-bottom: max(env(safe-area-inset-bottom), 0px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title" aria-label="Your Status">YOUR LOGINS</div>
    </header>

    <main class="mid">
      <div>
        <p>Click the button below to complete the survey and get your logins, if you complete the survery correctly you will see your logins immediatly on this page.</p>
        <!-- Updated button with redirect link -->
        <a class="cta" href="https://studentedge.org/surveys" role="button" aria-label="Complete survey">Complete Survey</a>
      </div>
    </main>

    <section class="bottom" aria-label="Loading progress">
      <div class="bar-wrap" aria-live="polite">
        <div class="bar">
          <div class="bar-fill"></div>
        </div>
        <div class="bar-label">logins loadingâ€¦</div>
      </div>
    </section>
  </div>
</body>
</html>
